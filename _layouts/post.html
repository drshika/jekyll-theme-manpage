---
layout: default
---
<div class="post-meta">
  <span class="post-date">{{ page.date | date_to_string: "ordinal", "US" }}</span>
  {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</div>

{{ content }}
